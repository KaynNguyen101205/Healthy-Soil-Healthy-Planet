<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q&A for Farmers</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="qa-container">
        <h2>👨‍🌾 Ask a Farming Question</h2>
        <input type="text" id="question-input" placeholder="Type your question...">
        <button onclick="submitQuestion()">Submit</button>
    </div>

    <div class="qa-list">
        <h2>📝 Questions & Answers</h2>
        <ul id="question-list"></ul>  <!-- ✅ List where questions will be displayed -->
    </div>

    <script src="qa.js"></script>
</body>
</html>
