<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="graph.js" defer></script>
</head>
<body>
    <div class="chatbot">
        <h3>Chat with us!</h3>
        <div id="chatbox" class="chatbox"></div>
        <input type="text" id="userInput" placeholder="Type your message here..." />
        <button onclick="sendMessage()">Send</button>
    </div>

    <div class="top-bar">
        <a href="#section1" class="button">Home</a>
        <a href="#section2" class="button2">Graph</a>
        <a href="#section3" class="button2">Team</a>
    </div>

    <div class="section1" id="section1">
        <div class="blob-container">
            <div id="typing-effect" class="introtext"></div>
            <script>
                function typeText(elementId, text, speed) {
                    let element = document.getElementById(elementId);
                    let index = 0;
                    function type() {
                        if (index < text.length) {
                            element.innerHTML += text.charAt(index);
                            index++;
                            setTimeout(type, speed);
                        }
                    }
                    type();
                }
                window.onload = function() {
                    const text = "Save the Ocean, Heal the Planet!";
                    const speed = 100;
                    typeText("typing-effect", text, speed);
                };
            </script>
        </div>
        <img class="fishermangif" src="fisherman-unscreen.gif" alt="octopus blowing bubbles">
    </div>

    <div class="section2" id="section2">
        <div class="text">Graph</div>
        <div class="graph-container">
            <label for="startYear">Start Year:</label>
            <input type="number" id="startYear" min="2005" max="2025" value="2005">
    
            <label for="endYear">End Year:</label>
            <input type="number" id="endYear" min="2005" max="2025" value="2025">
    
            <button onclick="updateGraph()">Update Graph</button>
    
            <canvas id="seaAnimalDeathsChart"></canvas>
        </div>
    </div>    

    <div class="section3" id="section3">
        <div class="text">Team</div>
    </div>
</body>
</html>
