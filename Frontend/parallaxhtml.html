                <script>
                    function typeText(elementId, texts, speed) {
                        let element = document.getElementById(elementId);
                        let index = 0;
                        let textIndex = 0;
                
                        function type() {
                            if (index === texts[textIndex].length) {
                                element.innerHTML = "";
                                index = 0;
                                textIndex = (textIndex + 1) % texts.length; // Move to the next phrase, loop back to the first if at the end
                            }
                            
                            element.innerHTML += texts[textIndex].charAt(index);
                            index++;
                            setTimeout(type, speed);
                            const pauseDuration = 800;
                        }
                        type();
                    }

                        const phrases = [

                            "Together, We Can Protect Marine Life.",
                            "Pollution is Killing Our Oceans.",
                            "Join Us in the Fight for Clean Seas!"
                        ];
                        const speed = 150;
                        typeText("typing-effect", phrases, speed);
                    };

    <script>
        async function sendMessage() {
            let userInput = document.getElementById("userInput").value;
            let chatbox = document.getElementById("chatbox");

            if (!userInput.trim()) return;

            // Display user message
            chatbox.innerHTML += `<p><strong>You:</strong> ${userInput}</p>`;

            try {
                let response = await fetch("http://127.0.0.1:8001/chat/", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ question: userInput })
                });

                let data = await response.json();
                chatbox.innerHTML += `<p><strong>Bot:</strong> ${data.response}</p>`;
            } catch (error) {
                chatbox.innerHTML += `<p style="color:red;"><strong>Error:</strong> Unable to reach chatbot</p>`;
            }

            document.getElementById("userInput").value = "";
        }
    </script>
